<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    <!-- table:tablo oluşturmak için -->
    <!-- tr: table row (satır oluşturur) -->
    <!-- td: table data (sütun oluşturur) -->
    <!-- border: çerçeve kalınlığı -->
    <!-- th: table header (tablo başlığı) -->
    <!-- colspan="3" -> 3 tane kolon birleşimidir. -->
    <!-- rowspan: 2 sütun birleştirme -->
    <table border="1">
        <tr>
    <!-- colspan="3" -> 3 tane kolon birleşimidir. -->
            <th colspan="3">Kişisel Bilgiler</th>
        </tr>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Yaş</th>
        </tr>
    <!-- tr>td*3 -->
        <tr>
            <td>Bengisu</td>
            <td>Doğanoğlu</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Deleniti.</td>
            <td>20</td>
        </tr>
    <!-- rowspan: 2 sütun birleştirme -->
        <tr>
            <td rowspan="2">Soyisim</td>
            <td>Doğanoğlu</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Deleniti.</td>
            <td>20</td>
        </tr>
    </table>



</body>
</html>
