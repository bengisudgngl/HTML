<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo-2</title>
</head>
<body>
    <!-- table:tablo oluşturmak için -->
    <!-- tr: table row (satır oluşturur) -->
    <!-- td: table data (sütun oluşturur) -->
    <!-- border: çerçeve kalınlığı -->
    <!-- th: table header (tablo başlığı) -->
    <!-- colspan="3" -> 3 tane kolon birleşimidir. -->
    <!-- rowspan: 2 sütun birleştirme -->
    <table border="1">
        <tr>
            <th colspan="3">Product</th>
        </tr>
        <tr>
            <th>No</th>
            <th>P.Name</th>
            <th>P.Count</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td rowspan="3">50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dust</td>
        </tr>
    </table>    
</body>
</html>
